<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>无标题文档</title>
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="lis.modal.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="lis.modal.js"></script>
<style>
.container1{ text-align:center; width:100vw;}
</style>
</head>

<body>
<div class="container1">
<h2>Alerts and Notifications</h2>
<button class="btn btn-info" onClick="lis.modal('info','Info Alert & Notification');">Info</button>
<button class="btn btn-success" onClick="lis.modal('success','Success Alert & Notification');">Success</button>
<button class="btn btn-warning" onClick="lis.modal('warning','Warning Alert & Notification');">Warning</button>
<button class="btn btn-default" onClick="lis.modal('default','Default Alert & Notification');">Default</button>
<button class="btn btn-danger" onClick="lis.modal('danger','Danger Alert & Notification');">Danger</button>
<h2>With Callback</h2>
<button class="btn btn-info" id="callback-demo">callback</button>
<h2>Prompt Dialog</h2>
<button class="btn btn-info" id="prompt-demo">callback</button>
</div>

<script>
lis.modal("info","Welcome to jQueryScript.net"); 
$( "#callback-demo" ).click(function() {
  lis.modal("danger","Callback Demo",function(){
	lis.modal("info","Callback!");
});
});
var contentUL = 'Select An Option : <select id="participant">';
					contentUL += '<option value="1">Option 1</option>';
					contentUL += '<option value="2">Option 2</option>';
					contentUL += '<option value="3">Option 3</option>';
					contentUL += '<option value="4">Option 4</option>';
					contentUL += '<option value="5">Option 5</option>';
					contentUL += '<option value="6">Option 6</option>';
					contentUL += '<option value="7">Option 7</option>';
					contentUL += '<option value="8">Option 8</option>';
					contentUL += '<option value="9">Option 9</option>';
					contentUL += '<option value="10">Option 10</option>';
					contentUL += '</select>';
$( "#prompt-demo" ).click(function() {
  lis.modal("maModal",{
    title : "Select An Option",
    content : contentUL,
    btn : [{
        id : "lis-success-modal",
        content : "Select",
        class : "success",
        ico : "check",
        close : false,
        onClick : function(modal,btn){
            lis.modal("confirm","Are you sure you want to select the option: "+modal.getContent().find("select").val(),function(){
                modal.close();
            });
        }
    },{
        id : "lis-close-modal",
        content : "Cancel",
        class : "danger",
        ico : "times",
        close : false,
        onClick : function(modal,btn){
            lis.modal("confirm","Are You Sure You Want To Cancel?",function(){
                modal.close();
            })
        }
    }],
    type : "info",
    icon : "bars",
    closed : false,
    size : "lg",
    animateIn : "bounceInDown",
})
});
</script>

</body>
</html>
